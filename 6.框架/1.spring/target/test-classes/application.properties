# 数据库连接 URL，将 your_database_name 替换为实际的数据库名
spring.datasource.url=jdbc:mysql://localhost:3306/zyk
# 数据库用户名
spring.datasource.username=root
# 数据库密码
spring.datasource.password=zyk
# 数据库驱动类
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
# 自动创建、更新、验证数据库表结构
spring.jpa.hibernate.ddl-auto=update
# 显示 SQL 语句
spring.jpa.show-sql=true